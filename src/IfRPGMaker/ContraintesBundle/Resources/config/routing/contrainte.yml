contrainte:
    pattern:  /
    defaults: { _controller: "ContraintesBundle:Contrainte:index" }

contrainte_show:
    pattern:  /{id}/show
    defaults: { _controller: "ContraintesBundle:Contrainte:show" }

contrainte_new:
    pattern:  /new
    defaults: { _controller: "ContraintesBundle:Contrainte:new" }

contrainte_create:
    pattern:  /create
    defaults: { _controller: "ContraintesBundle:Contrainte:create" }
    requirements: { _method: post }

contrainte_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "ContraintesBundle:Contrainte:edit" }

contrainte_update:
    pattern:  /{id}/update
    defaults: { _controller: "ContraintesBundle:Contrainte:update" }
    requirements: { _method: post }

contrainte_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "ContraintesBundle:Contrainte:delete" }
    requirements: { _method: post }
