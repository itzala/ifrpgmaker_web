dictionnaire:
    pattern:  /
    defaults: { _controller: "ActionsBundle:Dictionnaire:index" }

dictionnaire_show:
    pattern:  /{id}/show
    defaults: { _controller: "ActionsBundle:Dictionnaire:show" }

dictionnaire_new:
    pattern:  /new
    defaults: { _controller: "ActionsBundle:Dictionnaire:new" }

dictionnaire_create:
    pattern:  /create
    defaults: { _controller: "ActionsBundle:Dictionnaire:create" }
