dictionnaire_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "ActionsBundle:Dictionnaire:edit" }

dictionnaire_update:
    pattern:  /{id}/update
    defaults: { _controller: "ActionsBundle:Dictionnaire:update" }
    requirements: { _method: post }

dictionnaire_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "ActionsBundle:Dictionnaire:delete" }
    requirements: { _method: post }
