personnage:
    pattern:  /
    defaults: { _controller: "PersoBundle:Personnage:index" }

personnage_show:
    pattern:  /{id}/show
    defaults: { _controller: "PersoBundle:Personnage:show" }

personnage_new:
    pattern:  /new
    defaults: { _controller: "PersoBundle:Personnage:new" }

personnage_create:
    pattern:  /create
    defaults: { _controller: "PersoBundle:Personnage:create" }
