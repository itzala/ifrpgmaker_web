personnage_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "PersoBundle:Personnage:edit" }

personnage_update:
    pattern:  /{id}/update
    defaults: { _controller: "PersoBundle:Personnage:update" }
    requirements: { _method: post }

personnage_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "PersoBundle:Personnage:delete" }
    requirements: { _method: post }
